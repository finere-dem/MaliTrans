# Test profile: H2 in-memory database (no PostgreSQL required)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT (required for context; values not used in MockMvc tests)
jwt.secret=TestSecretKeyForJWT
jwt.expiration=3600000
jwt.refreshExpiration=604800000

# No context path in tests so MockMvc can use /company/drivers, /ride/... directly
server.servlet.context-path=

# File upload (avoid real dir)
uploads.dir=target/test-uploads
uploads.base-url=http://localhost:8080/api/files

# Phone / OTP (for tests)
app.phone.default-country-code=+223
app.otp.expiration-minutes=5
