# ===== LOCAL DEV =====
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/malitrans?sslmode=prefer}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET:dev-secret-change-me}
jwt.expiration=3600000
jwt.refreshExpiration=604800000

server.servlet.context-path=/api

uploads.dir=uploads
uploads.base-url=${UPLOADS_BASE_URL:http://localhost:8080/api/files}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

app.phone.default-country-code=+223
app.otp.expiration-minutes=5
